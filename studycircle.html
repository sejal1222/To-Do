    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add ToDo</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >

            </button>
          </div>
          <div class="container my-2">
            <form class="form-group">
              <label>Todo Title</label>
              <input
                type="text"
                class="form-control"
              />
              <label>Todo Body</label>

                type="text"

              />
 
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >

                  type="button"

                  data-dismiss="modal"
                >

              </div>
            </form>

        </div>
